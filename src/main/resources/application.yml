spring:
  profiles:
    active: local
  main:
    allow-bean-definition-overriding: true
  cloud:
    gateway:
      httpclient:
        connect-timeout: 1200000
      routes:
        - id: model
          uri: https://localhost:9003
          predicates:
            - Path=/zevrant-model-service/**
        - id: oauth
          uri: https://localhost:9001
          predicates:
            - Path=/zevrant-oauth2-service/**
        - id: oauth2
          uri: https://localhost:9011
          predicates:
            - Path=/auth/realms/zevrant-services/protocol/openid-connect/*
            - Path=/auth/realms/zevrant-services/login-actions/*
        - id: outsource
          uri: https://localhost:9004
          predicates:
            - Path=/zevrant-outsource-service/**
        - id: backup
          uri: https://localhost:9009
          predicates:
            - Path=/zevrant-backup-service/**
        - id: acra
          uri: https://localhost:9010
          predicates:
            - Path=/zevrant-acra-backend/**
        - id: notification
          uri: https://localhost:9008
          predicates:
            - Path=/zevrant-notification-service/**
        - id: kafka-proxy
          uri: ws://localhost:9008
          predicates:
            - Path=/socket.io
server:
  port: 8080
  ssl:
    key-store: /storage/keys/zevrant-services.p12
    key-store-type: PKCS12
    key-store-password: ${KEYSTORE_PASSWORD}
    key-alias: 1
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  health:
    ldap:
      enabled: false

logging:
  level:
    root: info
    com:
      zevrant:
        services:
          zevranthomeui: debug


