<mat-card>
    <form (ngSubmit)="onSubmit()" [formGroup]="resetPassword" color="primary">
        <h1>Forgot Password</h1>
        <mat-form-field color="primary">
            <input formControlName="email" id="email" matInput placeholder="email address" required="true"
                   type='email'/>
        </mat-form-field>

        <br>
        <button color="primary" mat-button type="submit">Submit</button>
    </form>
</mat-card>
